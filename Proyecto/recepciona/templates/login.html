<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Inicio de sesión</h2>
            <button class="close" type="button" data-dismiss = "modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
       
        <div class="modal-body">
            <div class="login-form">
                {% block body %}
                <form method="POST" action="{% url 'Login' %}">
                    {% csrf_token %}
                   
                    <div class="form-group">
                        {% if form.error_messages %}
                           
                            <div class="alert alert-warning alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label = "close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <strong>Advertencia:</strong>{{ form.get_invalid_login_error }}
                            </div>
                            
                        {% endif %}
                        <label>Nombre de usuario</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        {{ form.password }}
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Iniciar sesión</button>
                   
                    <div class="register-link m-t-15 text-center">
                        <p>¿No tienes una cuenta? <a onclick="abrir_modal_register('{% url 'registro_usuario' %}');" href="#">Registrate aquí</a></p>
                    </div>
                </form>
            {% endblock body %}
            </div>
           



        </div>
   </form>
    </div>
</div>
