{% extends 'index.html' %}
{% block titulo %}
Crear superficie
{% endblock titulo %}
{% block body %}
    {% if error %}
        <h2>{{ error }}</h2>
    {% else %} 
        <form method="POST">
        {% csrf_token %}  
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Agregar superficie</button>               
    </form>
    {% endif %} 
{% endblock body %}
